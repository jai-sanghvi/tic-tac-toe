<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <button type="button" id="start-button">Start game</button>
  <div class="container blur">
    <div class="0" data-position="0"></div>
    <div class="1" data-position="1"></div>
    <div class="2" data-position="2"></div>
    <div class="3" data-position="3"></div>
    <div class="4" data-position="4"></div>
    <div class="5" data-position="5"></div>
    <div class="6" data-position="6"></div>
    <div class="7" data-position="7"></div>
    <div class="8" data-position="8"></div>
  </div>
  <p class="status"></p>
</body>
</html>
